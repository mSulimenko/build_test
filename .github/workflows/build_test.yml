name: Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install nswag
      run: npm install nswag@14.0.3 -g

    - name: Restore NuGet packages
      run: dotnet restore

    - name: Install client dependencies
      run: |
        cd client
        npm install
        cd ..

    - name: Build api
      run: |
        dotnet "C:\npm\prefix\node_modules\nswag\bin\binaries\Net60\dotnet-nswag.dll" run apigen.nswag
        dotnet "C:\npm\prefix\node_modules\nswag\bin\binaries\Net60\dotnet-nswag.dll" run clientgen.nswag
        
    - name: Run application
      run: dotnet run --project server -lp https
       timeout-seconds: 30

    - name: Check build status
      if: ${{ failure() }}
      run: exit 1 
