name: Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install nswag
      run: npm install nswag@14.0.3 -g

    - name: Restore NuGet packages
      run: dotnet restore

    - name: Install client dependencies
      run: |
        cd client
        npm install
        cd ..

    - name: Build api
      run: |
        nswag run apigen.nswag
        nswag run clientgen.nswag /runtime:Net60

    - name: Run application
      run: 
        dotnet run --project server -lp https
